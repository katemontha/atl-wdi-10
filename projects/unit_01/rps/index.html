<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <h3>Instructions:</h3>
    <p>Play against the computer.<br>
    Rock beats scissors. Scissors beats paper. Paper beats rock.<br>
    Click on a hand to make a move. </p>
  </header>
  <main>
    <section>
      <div class='moves'>
        <img id="rock" data-play="rock" src="images/rock.png" alt="">
        <img id="paper" data-play="paper" src="images/paper.png" alt="">
        <img id="scissors" data-play="scissors" src="images/scissors.png" alt="">
      </div>
      <div class="result"></div>
    </section>
    <aside>
      <div class = 'scoreboard'>
        <div class = 'tie'>
          <span class = 'tie-count'>0</span>
          <div>ties</div>
        </div>
        <div class = 'win'>
          <span class = 'win-count'>0</span>
          <div>wins</div>
        <div class = 'loss'>
          <span class = 'loss-count'>0</span>
          <div>losses</div>
        </div>
        </div>
        <div class = 'moves'>
          <span class = 'total-count'>0</span>
          <div>total</div>
        </div>
      </div>
    </aside>
  </main>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
